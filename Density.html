<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>HTML game</title>
<style>
  body {
    margin: 0;
    background: #000;
    color: #ff0;
    font-family: "Arial", sans-serif;
    text-align: center;
  }
  header {
    background: #ff0;
    color: #000;
    padding: 15px 0;
    font-size: 28px;
    font-weight: bold;
    letter-spacing: 2px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.3);
  }
  nav {
    background: #222;
    padding: 10px 0;
    margin-bottom: 10px;
  }
  nav a {
    color: #ff0;
    text-decoration: none;
    font-size: 16px;
    margin: 0 10px;
    font-weight: bold;
  }
  nav a:hover { color: #fff; }
  section {
    margin: 20px auto;
    max-width: 700px;
  }
  h2 { color: #ff0; margin-bottom: 10px; }
  canvas {
    display: block;
    margin: 10px auto;
    background: #111;
    border: 6px solid #ff0;
    box-shadow: 0 0 25px #ff0 inset, 0 0 20px #ff0;
    image-rendering: pixelated;
  }
  #miniMap {
    display: block;
    margin: 10px auto;
    background: #000;
    border: 2px solid #ff0;
    width: 225px;
    height: 90px;
  }
  #controls {
    margin-top: 15px;
  }
  button {
    padding: 12px 15px;
    margin: 5px;
    font-size: 16px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-weight: bold;
  }
  #leftBtn,#rightBtn { background:#333; color:#ff0; }
  #fireBtn { background:#ff0; color:#000; }
  #reloadBtn,#langBtn { background:#ff0; color:#000; }
  #speedBtn { background:#f0f; color:#000; }
  footer {
    margin-top: 30px;
    font-size: 14px;
    color: #aaa;
  }
  footer a { color: #ff0; text-decoration: none; }
</style>
</head>
<body>
<nav>
  <a href="#density">The Density of the earth In Space</a>
</nav>
<section id="density">
  <h2>🚀 Density Earth in Space</h2>
  <p>العب بفضاء وأنقذ الأرض مع تحديات رائعة!</p>
  <canvas id="gameCanvas" width="600" height="450"></canvas>
  <canvas id="miniMap" width="225" height="90"></canvas>
  <div id="controls">
    <button id="leftBtn">⬅️</button>
    <button id="rightBtn">➡️</button>
    <button id="fireBtn">👍 إطلاق</button>
    <button id="reloadBtn">🔄 إعادة تحميل</button>
    <button id="langBtn">🌍 EN</button>
    <button id="speedBtn">⚡ سرعة اللعبة ×10</button>
  </div>
  <p>تم إنشاء لعبة بواسطة <a href="https://gamebanana.com/members/4720156" target="_blank">CoolyDucks</a></p>
  <audio id="shootSound" src="https://actions.google.com/sounds/v1/impacts/metal_hit.ogg"></audio>
  <audio id="reloadSound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>
  <audio id="hitSound" src="https://actions.google.com/sounds/v1/impacts/explosion.ogg"></audio>
  <audio id="gameOverSound" src="https://actions.google.com/sounds/v1/cartoon/cartoon_boing.ogg"></audio>
</section>
<footer>
  &copy; 2025 CoolyDucks. جميع الحقوق محفوظة.
</footer>

<script>
const canvas = document.getElementById("gameCanvas");      
const ctx = canvas.getContext("2d");      
const mini = document.getElementById("miniMap");      
const mctx = mini.getContext("2d");      

let lang = "ar";
let maxHP = 3;
let player = {x:275,y:370,w:50,h:50,color:"#ff0",hp:maxHP};
let bullets = [], enemyBullets = [], enemies = [], ground = [];
let speed = 2, score = 0, gameOver=false;
let crazyMode=false, superPower=false, message="", messageTime=0, gameSpeed=1;
let ammo=10, maxAmmo=10, reloadTime=2000, reloading=false;

for(let i=0;i<30;i++){ ground.push({x:Math.random()*560,y:Math.random()*450,w:50,h:5}); }

function randomColor(){ 
  const letters="0123456789ABCDEF"; 
  let color="#"; 
  for(let i=0;i<6;i++){ 
    color+=letters[Math.floor(Math.random()*16)]; 
  } 
  return color; 
}

function drawGround(){ 
  ctx.fillStyle=crazyMode?randomColor():"#050"; 
  ground.forEach(g=>{
    ctx.fillRect(g.x,g.y,g.w,g.h); 
    g.y += speed*gameSpeed; 
    if(g.y>450){ g.y=0; g.x=Math.random()*550; } 
  }); 
}

function drawPlayer(){ 
  ctx.fillStyle=crazyMode?randomColor():player.color; 
  ctx.fillRect(player.x,player.y,player.w,player.h); 
}

function drawBullets(){ 
  ctx.fillStyle=crazyMode?randomColor():"#ff0"; 
  bullets.forEach(b=>{
    ctx.fillRect(b.x,b.y,b.w,b.h); 
    b.y -= 7*gameSpeed; 
  }); 
  bullets=bullets.filter(b=>b.y>-10); 
}

function drawEnemyBullets(){ 
  ctx.fillStyle=crazyMode?randomColor():"#f80"; 
  enemyBullets.forEach(b=>{
    ctx.fillRect(b.x,b.y,b.w,b.h); 
    b.y += 5*gameSpeed; 
  }); 
  enemyBullets=enemyBullets.filter(b=>b.y<450); 
}

function drawEnemies(){ 
  ctx.fillStyle=crazyMode?randomColor():"#f00"; 
  enemies.forEach(e=>{
    ctx.fillRect(e.x,e.y,e.w,e.h); 
    e.y += speed*gameSpeed; 
    if(Math.random()<0.01) enemyBullets.push({x:e.x+23,y:e.y+23,w:8,h:8}); 
  }); 
  enemies=enemies.filter(e=>e.y<450); 
}

function spawnEnemy(){ 
  enemies.push({x:Math.random()*550,y:-50,w:50,h:50}); 
}

function showMessage(text){ 
  message=text; 
  messageTime=Date.now(); 
}

function checkCollisions(){ 
  if(superPower) return; 
  enemies.forEach((e,ei)=>{
    if(player.x<e.x+e.w && player.x+player.w>e.x && player.y<e.y+e.h && player.y+player.h>e.y){
      player.hp--; 
      enemies.splice(ei,1); 
      document.getElementById("hitSound").play(); 
      if(player.hp<=0){ 
        gameOver=true; 
        document.getElementById("gameOverSound").play(); 
      } 
    } 
    bullets.forEach((b,bi)=>{
      if(b.x<e.x+e.w && b.x+b.w>e.x && b.y<e.y+e.h && b.y+b.h>e.y){
        enemies.splice(ei,1); 
        bullets.splice(bi,1); 
        score++; 
      } 
    }); 
  }); 

  enemyBullets.forEach((b,bi)=>{
    if(player.x<b.x+b.w && player.x+player.w>b.x && player.y<b.y+b.h && player.y+player.h>b.y){
      player.hp--; 
      enemyBullets.splice(bi,1); 
      document.getElementById("hitSound").play(); 
      if(player.hp<=0){ 
        gameOver=true; 
        document.getElementById("gameOverSound").play(); 
      } 
    } 
  }); 
}

function drawText(){ 
  ctx.fillStyle="#ff0"; 
  ctx.font="16px Arial"; 
  let hearts = "❤️".repeat(player.hp); 
  ctx.fillText(lang==="ar"?"النقاط: "+score:"Score: "+score,10,20); 
  ctx.fillText(lang==="ar"?"الطاقة: "+hearts:"HP: "+hearts,10,40); 
  ctx.fillText(lang==="ar"?"ذخيرة: "+ammo:"Ammo: "+ammo,10,60); 
}

function drawMiniMap(){ 
  mctx.fillStyle="#000"; 
  mctx.fillRect(0,0,225,90); 
  mctx.fillStyle="#ff0"; 
  mctx.fillRect(player.x/2,70,5,5); 
  mctx.fillStyle="#f00"; 
  enemies.forEach(e=>{ mctx.fillRect(e.x/2,e.y/5,4,4); }); 
  mctx.fillStyle="#ff0"; 
  bullets.forEach(b=>{ mctx.fillRect(b.x/2,b.y/5,2,2); }); 
}

function reload(){ 
  if(reloading) return; 
  reloading=true; 
  showMessage(lang==="ar"?"جار إعادة التحميل...":"Reloading..."); 
  document.getElementById("reloadSound").play(); 
  setTimeout(()=>{
    ammo=maxAmmo; 
    reloading=false; 
    showMessage(lang==="ar"?"تمت إعادة التحميل!":"Reloaded!"); 
  }, reloadTime); 
}

document.addEventListener("keydown", e=>{
  if(e.key==="ArrowLeft" && player.x>0) player.x -= 15*gameSpeed; 
  if(e.key==="ArrowRight" && player.x<550) player.x += 15*gameSpeed; 
  if(e.key===" " && ammo>0){
    bullets.push({x:player.x+23,y:player.y,w:5,h:10}); 
    document.getElementById("shootSound").play(); 
    ammo--; 
  } 
});

document.getElementById("leftBtn").onclick = ()=>{ if(player.x>0) player.x -= 15*gameSpeed; };
document.getElementById("rightBtn").onclick = ()=>{ if(player.x<550) player.x += 15*gameSpeed; };
document.getElementById("fireBtn").onclick = ()=>{ if(ammo>0){ bullets.push({x:player.x+23,y:player.y,w:5,h:10}); document.getElementById("shootSound").play(); ammo--; } };
document.getElementById("reloadBtn").onclick = reload;
document.getElementById("langBtn").onclick = ()=>{
  lang=(lang==="ar")?"en":"ar"; 
  document.getElementById("langBtn").innerText = lang==="ar"?"🌍 EN":"🌍 AR"; 
};
document.getElementById("speedBtn").onclick = ()=>{
  gameSpeed=10; 
  showMessage(lang==="ar"?"تم تفعيل سرعة اللعبة ×10!":"Speed ×10 activated!"); 
};

setInterval(spawnEnemy,1200);

function loop(){ 
  if(gameOver) return; 
  ctx.clearRect(0,0,600,450); 
  drawGround(); 
  drawPlayer(); 
  drawBullets(); 
  drawEnemyBullets(); 
  drawEnemies(); 
  checkCollisions(); 
  drawText(); 
  drawMiniMap(); 
  if(message && Date.now()-messageTime<3000){ 
    ctx.fillStyle="#ff0"; 
    ctx.font="18px Arial"; 
    ctx.fillText(message,50,420); 
  } 
  requestAnimationFrame(loop); 
}

loop();
</script>
</body>
</html>
